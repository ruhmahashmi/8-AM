<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drexel Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="{{ url_for('static', filename='drexel_logo.png') }}" alt="Drexel Logo" class="logo">
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('schedule') }}">Schedule</a></li> <!-- Changed from 'views.schedule' -->
                <li><a href="{{ url_for('saved_schedules') }}">Saved Schedules</a></li>
                <li><a href="{{ url_for('courses') }}">My Courses</a></li>
                <li><a href="#">My Progress</a></li>
                <li><a href="{{ url_for('profile') }}">Account Settings</a></li> <!-- Changed from 'views.profile' -->
            </ul>
        </div>
        <div class="main-content">
            <nav class="navbar">
                <span class="time">8 AM</span>
                <ul class="nav-links">
                    <li><a href="{{ url_for('dashboard') }}">Home</a></li> 
                    <li><a href="{{ url_for('courses') }}">Courses</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="{{ url_for('profile') }}">Profile</a></li> 
                    <li><a href="{{ url_for('logout') }}">Logout</a></li> 
                </ul>
            </nav>
            <h1>Welcome, {{ userName }}!</h1>
            <div class="welcome-container">
                <button onclick="window.location.href='{{ url_for('schedule') }}'" class="action-btn">Register for Classes</button> <!-- Changed from 'views.schedule' -->
            </div>
        </div>
    </div>
