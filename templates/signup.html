<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Drexel Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="{{ url_for('static', filename='drexel_logo.png') }}" alt="Drexel Logo" class="logo">
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('login') }}">Login</a></li> <!-- Changed from 'auth.login' -->
            </ul>
        </div>
        <div class="main-content">
            <h1>Sign Up</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <p class="{{ category }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="form-container">
                <form id="signupForm" action="{{ url_for('signup') }}" method="POST"> <!-- Changed from 'auth.sign_up' -->
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <label for="major">Major</label>
                    <input type="text" id="major" name="major" required>
                    <label for="minor">Minor</label>
                    <input type="text" id="minor" name="minor">
                    <label for="year">Year</label>
                    <select id="year" name="year" required>
                        <option value="">Select your year</option>
                        <option value="freshman">Freshman</option>
                        <option value="sophomore">Sophomore</option>
                        <option value="junior">Junior</option>
                        <option value="senior">Senior</option>
                    </select>
                    <label for="co-op">Co-Op Cycle</label>
                    <select id="co-op" name="co-op">
                        <option value="">Select Co-Op Cycle</option>
                        <option value="fall-winter">Fall-Winter</option>
                        <option value="spring-summer">Spring-Summer</option>
                    </select>
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" required>
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
