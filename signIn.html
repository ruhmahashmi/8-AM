<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8AM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #194161;
            color: white;
            padding: 10px 0;
        }
        .container {
            display: flex;
            flex: 1;
            width: 100%;
            height: 100%;
        }
        .left-side {
            background-color: #194161;
            color: white;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .right-side {
            background-color: white;
            color: black; /* Fix text visibility */
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <div class="container">
        <div class="left-side">Left Side Content</div>
        <div class="right-side">Right Side Content</div>
    </div>    
    <footer>
        <p>&copy; 2025</p>
    </footer>
</body>
</html>
